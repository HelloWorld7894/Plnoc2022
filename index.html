<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: black;
                margin-left: 50px;
                margin-right: 50px;
            }
            h1, p{
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }
            #links p{
                margin-top: 35px;
            }
            p a{
                background-color: green;
                color: white;
                padding: 14px 50px;
                text-align: center;
                text-decoration: none;
                border-radius: 15px;
                cursor: pointer;
                user-select: none;
            }
            a:hover{
                background-color: rgb(13, 156, 13);
                transition-duration: 0.5s;
            }

            #literature, #web_sources{
                background-color: rgb(32, 32, 32);
                margin-top: 25px;
                padding: 8px;
            }

            .book{
                font-size: 20px;
            }
            .author{
                font-style: italic;
                font-weight: bold;
            }
        </style>
        <script>
            var Switch = [false, false]

            function Show(Dest_index){
                var Dest;
                switch (Dest_index) {
                    case 0:
                        Dest = "literature"

                        break;
                    case 1:
                        Dest = "web_sources"

                        break;
                }
                if (!Switch[Dest_index]){
                    var lit = document.createElement("div")
                    lit.id = Dest
                    document.body.appendChild(lit)

                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            lit.innerHTML = this.responseText;
                        }
                    };
                    xhttp.open("GET", "./content/" + Dest + ".txt", true);
                    xhttp.send();
                    Switch[Dest_index] = true
                }
                else{
                    document.getElementById(Dest).remove()
                    Switch[Dest_index] = false
                }
            }
        </script>
    </head>
    <body>
        <h1 style="text-align: center;">Links:</h1>
        <div id="links"  style="text-align: center;">
            <p><a href="https://github.com/HelloWorld7894/Plnoc2022" target="_blank">Github Repo</a></p>
            <p><a href="https://youtube.com/playlist?list=PLLj8KSFpndPIf0g6WFnaAJ1_LwnLGPuYW" target="_blank">Youtube Playlist</a></p>
            <p onclick='Show(0)'><a>Literature</a></p>
            <p onclick='Show(1)'><a>Web Articles</a></p>
        </div>
    </body>
</html>
